<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor</title>
</head>
<body>
    Paste Text: <br>
    <textarea name="textarea" id="" cols="50" rows="12">hello email workd real@email.com adasd kjlhlksdas kljsadas
        real1@email.com real.test@email.com  real-time@gmail.com
    </textarea><br>

    <button type="button">Get emails</button><br>
    <span class="counter"></span><br>
    Emails in text:<br>
    <textarea name="output" id="" cols="50" rows="12"></textarea>

    <script>
        const rawTxt = document.querySelector("textarea[name=textarea]");
        const finTxt = document.querySelector("textarea[name=output]");
        const btn = document.querySelector("button");
        const counter = document.querySelector(".counter");
        btn.addEventListener("click", function(){
            let temp = rawTxt.value;
            let exp = /([A-Za-z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi;
            let emailData = temp.match(exp);
            let holder = [];
            //removing the duplicates
            for (let x=0; x<emailData.length; x++){
                if(holder.indexOf(emailData[x])==-1){
                holder.push(emailData[x]);
                }
            }
            let tempHolder = holder.join(";")
            counter.innerText = "Emails found: " + holder.length;
            finTxt.innerText = tempHolder;
        })



    </script>
    
</body>
</html>
